    <script>
        $(function () {
            $(".element").typed({
                strings: ["websites", "logos", "posters", "brochures", "magazines", "t-shirts"],
                // typing speed
                typeSpeed: 50,
                // time before typing starts
                startDelay: 0,
                // backspacing speed
                backSpeed: 50,
                // time before backspacing
                backDelay: 800,
                // loop
                loop: true,
                // false = infinite
                loopCount: false,
                // show cursor
                showCursor: true,
                // character for cursor
                cursorChar: "|",
                // attribute to type (null == text)
                attr: null,
                // either html or text
                contentType: 'html',
                // call when done callback function
                callback: function () {},
                // starting callback function before each string
                preStringTyped: function () {},
                //callback for every typed string
                onStringTyped: function () {},
                // callback for reset
                resetCallback: function () {}
            });
        });
    </script>
    <script>
